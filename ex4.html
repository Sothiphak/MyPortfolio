<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex flex-wrap gap-4">
        <!-- First Layout (Vertically Flipped Second Layout) -->
        <div class="w-[200px] h-[200px] bg-gray-300 grid grid-cols-3 gap-1">
            <div class="col-span-1 bg-orange-500"></div>
            <div class="col-span-1 flex flex-col gap-1">
              <div class="flex-1 bg-blue-600"></div>
              <div class="flex-1 bg-blue-600"></div>
              <div class="flex-1 bg-blue-600"></div>
            </div>
            <div class="col-span-1 bg-orange-500"></div>
          </div>
          
      
        <!-- Second Layout (Horizontal Split) -->
        <div class="w-[200px] h-[200px] bg-gray-300 grid grid-rows-3 gap-1">
          <div class="row-span-1 bg-orange-500"></div>
          <div class="row-span-1 flex gap-1">
            <div class="flex-1 bg-blue-600"></div>
            <div class="flex-1 bg-blue-600"></div>
            <div class="flex-1 bg-blue-600"></div>
          </div>
          <div class="row-span-1 bg-orange-500"></div>
        </div>
      
        <!-- Third Layout -->
        <div class="w-[200px] h-[200px] bg-gray-300 grid grid-rows-3 gap-1">
        
            
        
      </div>
</body>
</html>
